<mat-card>
	<mat-card-header>
	</mat-card-header>
	<mat-card-content>
		<div class="poster">
			<img src={{resultItem.Poster}} />
		</div>
		<div>
			<span class="bold">Title: </span>{{resultItem.Title}}
		</div>
		<div>
			<span class="bold">Type:</span> {{resultItem.Type}}
		</div>
		<div>
			<span class="bold">Year:</span> {{resultItem.Year}}
		</div>
		<div class="action">
			<button mat-raised-button (click)="openDialog()">
				Add to colection
				<mat-icon>add</mat-icon>
			</button>
		</div>

	</mat-card-content>
</mat-card>
