<!-- Calling GoogleAuth() Api from AuthService -->
<mat-card>
	<mat-card-content>
		<p>Login with a google account to use the app</p>
		<div class="formGroup">
			<button type="button" mat-raised-button (click)="authService.GoogleAuth()">
				Log in with Google
			</button>
		</div>
	</mat-card-content>
</mat-card>
