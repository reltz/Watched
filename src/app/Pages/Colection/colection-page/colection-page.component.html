	<ng-template #emptyState>
		<div class="empty-warning">
			<h3 class="white">You dont have any colections yet.</h3>
		</div>
	</ng-template>
	<mat-divider></mat-divider>
	<button class="create-button" mat-raised-button (click)="createColection()">
		<mat-icon>add</mat-icon>
		Create Colection
	</button>
	<button mat-flat-button class="import-button" (click)="importColection()">Import colection from file</button>


	<app-collection-search></app-collection-search>
	<div *ngIf="!isEmpty; else emptyState">
		<h2 class="my-colections">My colections</h2>
		<div class="colection-list">
			<div *ngFor="let col of existingColections">
				<button mat-flat-button (click)="navigate(col.id)">
					<mat-icon>local_movies</mat-icon>
					{{col.name}}
				</button>
			</div>
		</div>
	</div>

</div>
