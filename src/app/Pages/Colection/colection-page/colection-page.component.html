<div class="page">
	<h1>Colections</h1>

	<div class=colection-list *ngIf="!isEmpty; else emptyState">
		<div *ngFor="let col of existingColections">
			<button mat-button (click)="navigate(col.id)">{{col.name}}</button>
		</div>
	</div>

	<ng-template #emptyState>
		<div class="empty-warning">
			<h3>You dont have any colections yet.</h3>
		</div>
	</ng-template>

	<button mat-raised-button (click)="createColection()">Create Colection</button>
</div>
