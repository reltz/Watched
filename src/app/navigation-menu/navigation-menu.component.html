<mat-toolbar>
	<mat-toolbar-row>
		<a class="home-button" routerLink="colections">
			<mat-icon>movie</mat-icon>
			<h1> {{title}} </h1>
		</a>
		<div class="nav-menu">
			<div>
				<button class="nav-item" mat-button routerLink='search'>Search</button>
				<button class="nav-item" [matMenuTriggerFor]="appMenu" mat-button>Colections</button>
				<mat-menu #appMenu="matMenu">
					<button mat-menu-item *ngFor="let col of (colections$ | async)"
							(click)="navigateToColection(col.id)">{{col.name}}</button>
				</mat-menu>
			</div>
			<div>
				<button class="nav-item" mat-button (click)="backUp()">
					<mat-icon>save</mat-icon>
					Backup
				</button>
				<button class="nav-item" mat-button (click)="handleRestore()">
					<mat-icon>upgrade</mat-icon>
					Restore
				</button>
			</div>
		</div>
	</mat-toolbar-row>
</mat-toolbar>
